<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
    }
    
    div {
        margin: 20px;
        color: #fff;
    }
</style>

<body>
    <div class="nhapSo">
        <input type="text" id="soThuNhat">
        <input type="text" id="soThuHai">
    </div>
    <div class="phepTinh">
        <button id="+" onclick="pheptinh('+')">+</button>
        <button id="-" onclick="pheptinh('-')">-</button>
        <button id="*" onclick="pheptinh('*')">*</button>
        <button id="/" onclick="pheptinh('/')">/</button>
        <button id="**" onclick="pheptinh('**')">^</button>
    </div>
    <div class="ketQua">
        <input type="text" id="dapAn">
    </div>

</body>
