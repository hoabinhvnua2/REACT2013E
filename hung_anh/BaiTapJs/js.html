<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        //Bai 1
        console.log('-------------Bai Tap 1-------------');
        for (var i = 2; i <=10 ; i+=2) {
            console.log(i);
        }
        //Bai 2
        console.log('-------------Bai Tap 2-------------');
        console.log('Nhập số lớn hơn 100')
        while (prompt('Nhập số lớn hơn 100') < 100) {
            prompt('Nhập số lớn hơn 100');  
        }
        //Bai 3
        console.log('-------------Bai Tap 3-------------');
        function abMin(a,b) {
            console.log('a :',a);
            console.log('b :',b);
            if (a>b) {
                console.log('Số nhỏ nhất là :',b);
            } else console.log('Số nhỏ nhất là :',a);
        }
        abMin(prompt('Nhập a :'),prompt('Nhập b :'));
        //Bai 4
        console.log('-------------Bai Tap 4-------------');
        function tinhToan(soThuNhat,soThuHai,phepTinh) {
            phepTinh = +(soThuNhat) + +(soThuHai);
            console.log('Số thứ nhất là :',soThuNhat);
            console.log('Số thứ hai là :', soThuHai);
            console.log('Kết quả phép tính cộng hai số :',phepTinh);
        }
        tinhToan(prompt('Số thứ nhất'),prompt('số thứ hai'),0);
        //Bai 5
        console.log('-------------Bai Tap 5-------------');
        function soNguyenTo(so,i){
            
            if (so < 2){
                return console.log('Số ', so , ' không phải là số nguyên tố')
            }
            for (; i < (so - 1); i++){
            if (so % i == 0){
                return console.log('Số ', so , ' không phải là số nguyên tố')
                }   
            }
            return console.log('Số ', so , ' là số nguyên tố');
                    }
        soNguyenTo(prompt('Nhập số để kiểm tra có phải số nguyên tố không?'),2);
    </script>
