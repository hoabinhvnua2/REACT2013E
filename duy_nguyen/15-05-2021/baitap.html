<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #sign_in_form {
            width: 500px;
            height: 100%;
           
            background-color: aqua;
            border: 1px solid black;
            font-weight: bold;
        }

        #table_data {
            width: 500px ;
            height: 100% ;
            background-color: red;
        }
        #container {
            display: flex;
            justify-content: space-between;
            
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="table_data">

            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">product_name</th>
                      <th scope="col">quantity</th>
                      <th scope="col">price</th>
                    </tr>
                  </thead>
                  <tbody id="body_table">
                   
                     
                  </tbody>

            </table>

        </div>
        <div id="sign_in_form">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" id="firstName">
                <small id="firstNameCheck" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" id="lastName">

            </div>
            <div class="form-group">
                <label>User Name</label>
                <input class="form-control" id="userName">

            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" id="mail">

            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" id="passWord">

            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" id="confirm_PassWord">

            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" id="cbbGender">
                    <option value="">Chọn giới tính</option>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                </select>
            </div>
            <input class="btn btn-primary" type="button" value="Đăng ký" id="sign_in">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../15-05-2021/baitap.js"></script>
</body>

</html>
