<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript cơ bản</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="main">
        <div class="main-container" id="main">
            <form action="">
                <div class="minh-spec">
                    <label for="chieucaoMinh">Nhập chiều cao của Minh (cm):</label>
                    <input type="number" name="chieucaoMinh" id="hMinh" placeholder="0">
                    <label for="cannangMinh">Nhập cân nặng của Minh (kg):</label>
                    <input type="number" name="cannangMinh" id="wMinh" placeholder="0">
                </div>
                <div class="toan-spec">
                    <label for="chieucaoToan">Nhập chiều cao của Toàn (cm):</label>
                    <input type="number" name="chieucaoToan" id="hToan" placeholder="0">
                    <label for="cannangToan">Nhập cân nặng của Toàn (kg):</label>
                    <input type="number" name="cannangToan" id="wToan" placeholder="0">
                </div>
            </form>
        </div>
        <button onclick="bmiCompare()">So sánh</button>
        <div class="result-container">
            <p><b>Kết quả là:</b></p>
            <div id="result"></div>
        </div>
        <div class="excercise2">
            <p><strong>Nhập vào một số lớn hơn 100</strong></p>
            <button onclick="inputNumber()">Nhập số</button>
            <p id="userNumber"></p>
        </div>
    </div>
    <script src="myjs.js"></script>
</body>
</html>
