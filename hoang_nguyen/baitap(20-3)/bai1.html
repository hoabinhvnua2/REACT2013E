<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<style>
    table,
    tr,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        margin-left: 20%;
        margin-top: 50px;
    }

    td {
        padding-left: 200px;
        padding-top: 50px;
    }
</style>

<body>
    <table>
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="4"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td colspan="3"></td>
        </tr>
    </table>

    <hr style="margin-top: 50px;">

    <form>
        <fieldset style="margin: 10px 20% 10px 20% ; padding: 50px; ">
            <legend>Đăng ký</legend>
            <label>Họ:</label>
            <input type="text"><br><br>
            <label>Tên:</label>
            <input type="text"><br><br>
            <label>Tuổi:</label>
            <input type="number"><br><br>
            <label>Quê quán:</label>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </fieldset>
    </form>
</body>

</html>
