<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng table với rowspan và colspan</title>
</head>
<body>
    <table border="1" style="width: 100%;text-align: center;">
        <thead>
            <th colspan="4">Nội dung 1</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan=3>1</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td colspan="3">3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
