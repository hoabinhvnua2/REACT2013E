<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách</title>
</head>
<body>
    <header>
        <nav>
            <!-- Danh mục được đánh số và ko đánh số -->
            <ul style="list-style-type: square;">
                <li>Trang chủ</li>
                <li>Giới thiệu</li>
                <li>Sản phẩm
                    <ul>
                        <li>Child item 1</li>
                        <li>Child item 2</li>
                        <li>Child item 3</li>
                    </ul>
                </li>
                <li>Liên hệ</li>
            </ul>
            <ol type="i">
                <li>Trang chủ</li>
                <li>Giới thiệu</li>
                <li>Sản phẩm</li>
                <li>Liên hệ</li>
            </ol>
            <!-- Danh sách được chú thích trong html -->
            <dl>
                <dt>Cofee</dt>
                <dd>Cà phê chuyên nghiệp</dd>
                <dt>Nhà hàng</dt>
                <dd>Quán ăn ngon</dd>
            </dl>
        </nav>
    </header>
</body>
</html>
