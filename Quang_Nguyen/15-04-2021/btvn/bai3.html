<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nhỏ nhất</title>
</head>
<body>
    <script>
        var a = prompt('Mời bạn nhập số 1:');
        console.log('Số 1 là',a);
        var b = prompt('Mời bạn nhập số 2:');
        console.log('Số 2 là',b);
        
        function soNhoNhat (a,b) {
            if (a>b) {
                console.log('Số nhỏ nhất là: ', b);
            } else if (a<b) {
                console.log('Số nhỏ nhất là: ', a);
            }
        }
        soNhoNhat(a,b);
    </script>
</body>
</html>
